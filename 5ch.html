jQuery.slowEach = function(array, interval, callback){ // 선택자(배열), 간격, 실행 함수 를 변수로 받음
    if( ! array.length) return; // 배열의 길이를 반환.
    var i = 0; // 초기값
    next(); // 0이 아니라면 next()실행

    function next(){
        if(callback.call(array[i], i, array[i]) !== false)
            if(++i < array.length)
                setTimeout(next, interval); // next를 interval이 지난 후에 실행
    }
    return array;
};

jQuery.fn.slowEach = function(interval, callback){  // slowEach는 간격, 함수를 받아옴 - show()
    return jQuery.slowEach(this, interval, callback); // 선택자(배열), 간격, 함수를 반환 show();
};

$('.reveal').slowEach(500, function(){ //사용자 정의함수 실행
    $(this).show();
});
